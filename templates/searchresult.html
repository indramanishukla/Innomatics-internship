<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search results</title>
</head>
<body>
    <h1>Results found</h1>

    <p>
        Pattern: {{sub_str}} <br>
        Main String: {{main_str}} <br> <br>
        Following matches are found:
        <ul>
            {% for i in result %}
                <li>{{i}}</li>
            {% endfor %}
        </ul>

    </p>
    
</body>
</html>
